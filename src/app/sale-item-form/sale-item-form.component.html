<div class="card mb-3 shadow-sm">
    <div class="card-body">
        <div class="row g-3 align-items-end">
            <!-- Produto -->
            <div class="col-md-4">
                <label class="form-label">Produto</label>
                <select class="form-select" [value]="item.productId" (change)="onProductChange($event)">
                    <option value="">Selecione</option>
                    <option *ngFor="let p of productsService.products()" [value]="p.id">
                        {{ p.name }}
                    </option>
                </select>
            </div>

            <!-- Quantidade -->
            <div class="col-md-2">
                <label class="form-label">Quantidade</label>
                <input type="number" class="form-control" [value]="item.quantity" min="1"
                    (input)="onQuantityChange($event)" />
            </div>

            <!-- Preço Unitário -->
            <div class="col-md-2">
                <label class="form-label">Preço Unitário</label>
                <input type="text" class="form-control" [value]="item.unitPrice | currency:'BRL'" readonly />
            </div>

            <!-- Desconto -->
            <div class="col-md-2">
                <label class="form-label">Desconto</label>
                <div class="form-control bg-light text-muted">
                    {{ item.discount | currency:'BRL' }}
                </div>
            </div>

            <!-- Total do Item -->
            <div class="col-md-2">
                <label class="form-label">Total</label>
                <div class="form-control bg-light fw-bold">
                    {{ item.totalItemAmount | currency:'BRL' }}
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col text-end">
                <button class="btn btn-outline-danger btn-sm" (click)="onRemove()">
                    <i class="bi bi-trash"></i> Remover
                </button>
            </div>
        </div>
    </div>
</div>
