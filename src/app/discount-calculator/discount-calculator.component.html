<div class="form-group">
    <label for="quantity">Quantidade:</label>
    <input id="quantity" type="number" [formControl]="quantityControl" class="form-control" min="1" />
</div>

<div class="form-group mt-2">
    <label for="unitPrice">Preço Unitário:</label>
    <input id="unitPrice" type="number" [formControl]="unitPriceControl" class="form-control" min="0.01" step="0.01" />
</div>

<div *ngIf="loading()" class="alert alert-info mt-3">
    Calculando desconto...
</div>

<div *ngIf="error()" class="alert alert-danger mt-3">
    Erro: {{ error() }}
</div>

<div *ngIf="result()" class="alert alert-success mt-3">
    Desconto obtido: {{ result()?.discount | number:'1.2-2' }}
</div>
