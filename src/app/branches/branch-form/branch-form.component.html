<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center">
                    <i class="bi bi-building me-2"></i>
                    <span>Criar Nova Filial</span>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()">
                        <div class="mb-3">
                            <label for="branchName" class="form-label">Nome da Filial</label>
                            <input type="text" class="form-control" id="branchName" [value]="name()"
                                (input)="onNameInput($event)" placeholder="Digite o nome da filial" />
                        </div>

                        <div *ngIf="error" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ error }}
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-success" [disabled]="!canSubmit()">
                                <i class="bi bi-plus-circle me-1"></i>
                                Criar
                            </button>

                            <div *ngIf="loading" class="spinner-border text-primary"
                                style="width: 1.5rem; height: 1.5rem;" role="status">
                                <span class="visually-hidden">Carregando...</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</div>
